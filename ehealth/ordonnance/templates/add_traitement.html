{% extends 'ehealth/base.html' %}
{% load static %}

{% block content %}
            <div class="container ">
                <div class="ordanance-form-section ">
                    <h2 class="ordanance-form-title">Traitement</h2>
                    <form class="ps-3" action="" method="POST" >
                        {% csrf_token %}
                        <div class="all_trait" id="trait-form">
                            <div class="row" id="row-1">
                                <div class="col-4">
                                    <label>Nom Traitement</label>
                        }
            <input type="text" name="traitements" class="form-control" placeholder="Enter traitement">
                                </div>
                                
                                <div class="col-7">
                                    <label>Description du Traitement</label>
            <textarea class="form-control"  name="desc" rows="1"></textarea>
                                </div>

                                <div class="col-1 d-flex flex-column justify-content-center">
                                    <div class="remove-item" id="remove_btn-1" onclick="remove_row(this.id)">
                                        <i class="fa-solid fa-trash-can fa-xl"></i>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        
                    <button type="button" class="btn btn-primary mt-2" id="add_btn_trait">Add More</button>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>                        
                    </center>
                    </form>
                </div>
            </div>

         {% endblock %}
