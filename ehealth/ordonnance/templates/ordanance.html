<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->

<div class="wrapper d-flex">
    <div class="left">
        <div class="sidebar pt-4">
            <div class="logo d-flex justify-content-center">
                LOGO
            </div>
            <ul class="mt-5 d-flex flex-column align-items-center" id="dasshboard_list">
                

                <a href="#" style="text-decoration: none; color: #5e5e5e">
                    <li class="d-flex" style="padding: 0.85em 4em; margin-bottom: 1em">
                        <i class="fa-solid fa-user-doctor"></i>
                        <div class="section-title ps-3">Doctor</div>
                    </li>
                </a>
                <a href="#" style="text-decoration: none; color: #5e5e5e">
                    <li class="d-flex" style="padding: 0.85em 4em; margin-bottom: 1em">
                        <i class="fa-solid fa-user-doctor"></i>
                        <div class="section-title ps-3">Doctor</div>
                    </li>
                </a>

                <a href="#" style="text-decoration: none">
                    <li class="d-flex" style="padding: 0.85em 4em; margin-bottom: 1em; background-color: #00B0D6; color: white; border-radius: 0.8em">
                        <i class="fa-solid fa-user-doctor"></i>
                        <div class="section-title ps-3">Doctor</div>
                    </li>
                </a>


                <a href="#" style="text-decoration: none; color: #5e5e5e">
                    <li class="d-flex" style="padding: 0.85em 4em; margin-bottom: 1em">
                        <i class="fa-solid fa-user-doctor"></i>
                        <div class="section-title ps-3">Doctor</div>
                    </li>
                </a>

            </ul>
        </div>
    </div>

    <div class="right" style="width: 100%">
        <nav class="navbar justify-content-end pe-5">
            <div class="profile d-flex align-items-center">

                <div class="image"></div>

                <div class="description ms-3">
                    <div class="username">Essordo Abdellah</div>
                    <div class="role">Patient</div>
                </div>

                <div class="arrow d-flex justify-content-center align-items-center ms-3">
                    <i class="fa-solid fa-chevron-down fa-2xs"></i>
                </div>

            </div>
        </nav>
        <div class="main">
            
            <div class="container ">
                <div class="ordanance-form-section">
                    <h2 class="ordanance-form-title">Medicaments</h2>
                    <form class="ps-3" action="" >
                        <div class="all_med" id="med-form">
                            <div class="row">
                                <div class="col-4">
                                    <label for="exampleInputEmail1">Nom Medicament</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter medicament">
                                </div>
                                <div class="col-2">
                                    <label for="exampleInputEmail1">Quantite par jour</label>
                                    <input type="number" class="form-control" id="exampleInputEmail1" value="1">
                            
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputEmail1">Description d'utilisation</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-2" id="add_btn_med">Add More</button>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-primary" >Submit</button>
        
                            </center> 
                </form>
                
                      
                </div>
                
                <div class="ordanance-form-section mt-5">
                    <h2 class="ordanance-form-title">Traitement</h2>
                    <form class="ps-3" action="" >
                        <div class="all_trait" id="trait-form">
                            <div class="row">
                                <div class="col-4">
                                    <label for="exampleInputEmail1">Nom Traitement</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter traitement">
                                </div>
                                
                                <div class="col-8">
                                    <label for="exampleInputEmail1">Description du Traitement</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                </div>
                            </div>  
                        </div>
                        
                    <button type="button" class="btn btn-primary mt-2" id="add_btn_trait"">Add More</button>
                    <br>
                    <center>
                        <button type="submit" class="btn btn-primary">Submit</button>                        
                    </center>
                    </form>
                </div>
            </div>

            



        </div>
    </div>
</div>
