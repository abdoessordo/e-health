{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login/login_register.css' } %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>


<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
              <form method="POST">

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" name="username" required autofocus >
                  <label for="floatingInputUsername">Username</label>
                </div>

                

                <hr>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPasswordConfirm" name="password2" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" name="first_name" class="form-control" id="floatingPasswordConfirm" placeholder="text Password">
                  <label for="floatingPasswordConfirm">First Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="last_name"type="text" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" name="sexe" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">sexe</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" name="date" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">Date de naissance</label>
                </div>
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
                </div>
                {% csrf_token %}
                <a class="d-block text-center mt-2 small" href="{% url 'landing:login' %}">Have an account? Sign In</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
